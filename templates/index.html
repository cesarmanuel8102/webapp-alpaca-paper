<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>WebApp Alpaca</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-4">
    <h2>🧠 Panel de Control – WebApp Alpaca</h2>
    <form method="POST" action="/cargar_modelo" class="mb-3">
        <label class="form-label">📁 Cargar modelo:</label>
        <select name="modelo" class="form-select w-auto d-inline">
            <option>Modelo Oficial</option>
            <option>Modelo Alternativo</option>
        </select>
        <button type="submit" class="btn btn-primary">Cargar</button>
    </form>
    <form method="POST" action="/ejecutar_modelo" class="d-inline">
        <button type="submit" class="btn btn-info">▶️ Ejecutar Modelo</button>
    </form>
    <form method="POST" action="/detener_modelo" class="d-inline">
        <button type="submit" class="btn btn-danger">⛔ Detener Modelo</button>
    </form>
    <hr>
    <h4>📊 Estado del Modelo</h4>
    <p><strong>Modelo:</strong> {{ modelo.nombre }}</p>
    <p class="text-success"><strong>{{ modelo.estado }}</strong></p>
    <hr>
    <h4>📈 Operaciones Recientes</h4>
    <ul>
        {% for orden in modelo.ordenes %}
            <li>{{ orden.ticker }} - {{ orden.tipo }} - {{ orden.cantidad }} @ {{ orden.precio }}</li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
