<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Alpaca Trading Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f8;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0066cc;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.8em;
        }
        main {
            padding: 20px;
        }
        .buttons, .upload {
            margin-bottom: 20px;
        }
        button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px 18px;
            margin-right: 10px;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        input[type="file"] {
            margin-right: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th {
            background-color: #eaeaea;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        footer {
            margin-top: 40px;
            text-align: center;
            color: #aaa;
        }
        .logs {
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ddd;
            margin-top: 30px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <header>WebApp Alpaca - Trading Automatizado</header>
    <main>
        <div class="upload">
            <form method="POST" action="/upload" enctype="multipart/form-data">
                <input type="file" name="model" accept=".py">
                <button type="submit">üì¶ Cargar Modelo</button>
            </form>
        </div>
        <div class="buttons">
            <button onclick="alert('Ejecuci√≥n iniciada')">‚ñ∂Ô∏è Iniciar</button>
            <button onclick="alert('Ejecuci√≥n detenida')">‚èπÔ∏è Detener</button>
            <button onclick="alert('Ver resultados')">üìä Ver Resultados</button>
        </div>

        <section>
            <h3>√ìrdenes Ejecutadas</h3>
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Ticker</th>
                        <th>Tipo</th>
                        <th>Estado</th>
                        <th>P&L</th>
                        <th>√âxito</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td>1</td><td>TSLA</td><td>Bull Put Spread</td><td>Ejecutada</td><td>$42.50</td><td>‚úÖ</td></tr>
                    <tr><td>2</td><td>AAPL</td><td>Bear Call Spread</td><td>Ejecutada</td><td>-$15.00</td><td>‚ùå</td></tr>
                </tbody>
            </table>
        </section>

        <div class="logs">
            <h4>Logs Alpaca API</h4>
            {% for line in logs %}
                <div>{{ line }}</div>
            {% endfor %}
        </div>
    </main>
    <footer>&copy; 2025 WebApp Alpaca - Todos los derechos reservados</footer>
</body>
</html>
